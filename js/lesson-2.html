<!DOCTYPE html>

<body>
    <script>
    function reverse (data) {
  var letters = [],
      l = data.length;
  while (l--) {
    letters.push(data[l]);
  }
  return letters.join('');
}

alert(reverse('Привет.'));

    </script>
</body>
